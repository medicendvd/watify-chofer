name: Deploy a watify.mx

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Construir app
        run: npm run build

      - name: Instalar lftp
        run: sudo apt-get install -y lftp

      - name: Deploy frontend → public_html/app/
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "set ftp:ssl-allow no; \
                   open -u $FTP_USER,$FTP_PASSWORD ftp://$FTP_HOST; \
                   mirror --reverse --delete --verbose ./dist/ /public_html/app/"

      - name: Deploy API PHP → public_html/api/
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "set ftp:ssl-allow no; \
                   open -u $FTP_USER,$FTP_PASSWORD ftp://$FTP_HOST; \
                   mirror --reverse --verbose \
                     --exclude config/db.php \
                     ./api/ /public_html/api/"
