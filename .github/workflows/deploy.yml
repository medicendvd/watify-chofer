name: Deploy a watify.mx

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Construir app
        run: npm run build && echo "$(date -u)" > dist/version.txt

      - name: Deploy frontend → app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./dist/
          server-dir: ./app/
          protocol: ftp
          state-name: .deploy-state-v3
          log-level: verbose

      - name: Verificar deploy
        run: |
          sleep 10
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" "https://watify.mx/app/version.txt")
          echo "HTTP status version.txt: $HTTP"
          if [ "$HTTP" = "200" ]; then
            CONTENT=$(curl -s "https://watify.mx/app/version.txt")
            echo "Contenido version.txt: $CONTENT"
            if echo "$CONTENT" | grep -q "doctype"; then
              echo "ERROR: version.txt retorna HTML (redireccion), el deploy NO llego al lugar correcto"
              exit 1
            else
              echo "OK: version.txt es accesible correctamente"
            fi
          else
            echo "ERROR: version.txt retorno HTTP $HTTP"
            exit 1
          fi

      - name: Deploy API PHP → api/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./api/
          server-dir: ./api/
          protocol: ftp
          state-name: .deploy-state-v3
          exclude: |
            **/.git*
            **/config/db.php
