name: Deploy a watify.mx

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Construir app
        run: npm run build && echo "$(date -u)" > dist/version.txt

      - name: Deploy frontend → app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./dist/
          server-dir: ./app/
          protocol: ftp
          state-name: .deploy-state-v5
          log-level: verbose

      - name: Verificar deploy
        run: |
          sleep 10
          JS_FILE=$(grep -o 'assets/index-[^"]*\.js' dist/index.html | head -1)
          echo "Archivo JS del build: $JS_FILE"
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" "https://watify.mx/app/$JS_FILE")
          CTYPE=$(curl -s -o /dev/null -w "%{content_type}" "https://watify.mx/app/$JS_FILE")
          echo "HTTP: $HTTP | Content-Type: $CTYPE"
          if echo "$CTYPE" | grep -qi "javascript"; then
            echo "OK: JS desplegado y accesible correctamente"
          else
            echo "ERROR: JS no accesible (HTTP=$HTTP, Content-Type=$CTYPE)"
            exit 1
          fi

      - name: Deploy API PHP → api/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./api/
          server-dir: ./api/
          protocol: ftp
          state-name: .deploy-state-v5
          exclude: |
            **/.git*
            **/config/db.php
            **/config/stripe.php
