name: Deploy a watify.mx

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Construir app
        run: npm run build && echo "$(date -u)" > dist/version.txt

      - name: Diagnóstico FTP - localizar directorio web correcto
        run: |
          echo "=== Listado raiz FTP ==="
          curl -s --user "${{ secrets.FTPUSER }}:${{ secrets.FTPPASSWORD }}" \
            "ftp://${{ secrets.HOSTNAME }}/" 2>/dev/null || echo "(sin acceso)"
          echo ""
          echo "=== Contenido ftp/app/assets/ ==="
          curl -s --user "${{ secrets.FTPUSER }}:${{ secrets.FTPPASSWORD }}" \
            "ftp://${{ secrets.HOSTNAME }}/app/assets/" 2>/dev/null || echo "(no existe)"
          echo ""
          echo "=== Contenido ftp/public_html/app/assets/ ==="
          curl -s --user "${{ secrets.FTPUSER }}:${{ secrets.FTPPASSWORD }}" \
            "ftp://${{ secrets.HOSTNAME }}/public_html/app/assets/" 2>/dev/null || echo "(no existe)"
          echo ""
          echo "=== Contenido ftp/public_html/public_html/app/assets/ ==="
          curl -s --user "${{ secrets.FTPUSER }}:${{ secrets.FTPPASSWORD }}" \
            "ftp://${{ secrets.HOSTNAME }}/public_html/public_html/app/assets/" 2>/dev/null || echo "(no existe)"

      - name: Deploy frontend → public_html/app/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./dist/
          server-dir: ./public_html/app/
          protocol: ftp
          state-name: .deploy-state-v2
          log-level: verbose

      - name: Verificar deploy
        run: |
          sleep 10
          HTTP=$(curl -s -o /dev/null -w "%{http_code}" "https://watify.mx/app/version.txt")
          echo "HTTP status version.txt: $HTTP"
          if [ "$HTTP" = "200" ]; then
            CONTENT=$(curl -s "https://watify.mx/app/version.txt")
            echo "Contenido version.txt: $CONTENT"
            if echo "$CONTENT" | grep -q "doctype"; then
              echo "ERROR: version.txt retorna HTML (redireccion), el deploy NO llego al lugar correcto"
              exit 1
            else
              echo "OK: version.txt es accesible correctamente"
            fi
          else
            echo "ERROR: version.txt retorno HTTP $HTTP"
            exit 1
          fi

      - name: Deploy API PHP → public_html/api/
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASSWORD }}
          local-dir: ./api/
          server-dir: ./public_html/api/
          protocol: ftp
          state-name: .deploy-state-v2
          exclude: |
            **/.git*
            **/config/db.php
